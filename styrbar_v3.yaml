blueprint:
  name: STYRBAR â€“ Plafonnier CCT (mÃ©moire jour/nuit + rampe douce)
  description: >
    Pilotage dâ€™un plafonnier CCT avec tÃ©lÃ©commande IKEA STYRBAR.
    - Brightness UP click : allumage avec rampe douce + mÃ©moire jour/nuit
    - Brightness DOWN click : extinction
    - HOLD : variation continue luminositÃ©
    - HOLD flÃ¨ches : variation CCT
    - Clics gauche/droite rÃ©servÃ©s
  domain: automation

  input:
    remote_action:
      name: Capteur dâ€™actions STYRBAR
      selector:
        entity:
          domain: sensor

    light_entity:
      name: Plafonnier
      selector:
        entity:
          domain: light

    fade_in_seconds:
      name: DurÃ©e rampe dâ€™allumage
      default: 2
      selector:
        number:
          min: 0
          max: 10
          unit_of_measurement: secondes

    day_brightness_mem:
      name: MÃ©moire luminositÃ© jour
      selector:
        entity:
          domain: input_number

    day_ct_mem:
      name: MÃ©moire tempÃ©rature couleur jour
      selector:
        entity:
          domain: input_number

    night_brightness_mem:
      name: MÃ©moire luminositÃ© nuit
      selector:
        entity:
          domain: input_number

    night_ct_mem:
      name: MÃ©moire tempÃ©rature couleur nuit
      selector:
        entity:
          domain: input_number

trigger:
  - platform: state
    entity_id: !input remote_action

variables:
  light: !input light_entity

  is_night: "{{ is_state('sun.sun', 'below_horizon') }}"

  mem_brightness_entity: >
    {{ night_brightness_mem if is_night else day_brightness_mem }}

  mem_ct_entity: >
    {{ night_ct_mem if is_night else day_ct_mem }}

  brightness_step: 10
  ct_step: 8
  delay_ms: 200

action:
  - choose:

      ####################################################
      # ðŸ”† ALLUMAGE avec mÃ©moire + rampe douce
      ####################################################
      - conditions: "{{ trigger.to_state.state == 'brightness_move_up' }}"
        sequence:
          - variables:
              mem_brightness: "{{ states(mem_brightness_entity) | int(0) }}"
              mem_ct: "{{ states(mem_ct_entity) | int(0) }}"
          - service: light.turn_on
            target:
              entity_id: "{{ light }}"
            data:
              brightness: "{{ mem_brightness if mem_brightness > 0 else omit }}"
              color_temp: "{{ mem_ct if mem_ct > 0 else omit }}"
              transition: !input fade_in_seconds

      ####################################################
      # ðŸŒ‘ EXTINCTION
      ####################################################
      - conditions: "{{ trigger.to_state.state == 'brightness_move_down' }}"
        sequence:
          - service: light.turn_off
            target:
              entity_id: "{{ light }}"

      ####################################################
      # ðŸ”† LUMINOSITÃ‰ HOLD UP
      ####################################################
      - conditions: "{{ trigger.to_state.state == 'brightness_move_up_hold' }}"
        sequence:
          - repeat:
              while:
                - condition: state
                  entity_id: !input remote_action
                  state: brightness_move_up_hold
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: "{{ light }}"
                  data:
                    brightness_step: "{{ brightness_step }}"
                - delay:
                    milliseconds: "{{ delay_ms }}"
          - service: input_number.set_value
            data:
              entity_id: "{{ mem_brightness_entity }}"
              value: "{{ state_attr(light, 'brightness') | int(0) }}"

      ####################################################
      # ðŸ”… LUMINOSITÃ‰ HOLD DOWN
      ####################################################
      - conditions: "{{ trigger.to_state.state == 'brightness_move_down_hold' }}"
        sequence:
          - repeat:
              while:
                - condition: state
                  entity_id: !input remote_action
                  state: brightness_move_down_hold
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: "{{ light }}"
                  data:
                    brightness_step: "{{ -brightness_step }}"
                - delay:
                    milliseconds: "{{ delay_ms }}"
          - service: input_number.set_value
            data:
              entity_id: "{{ mem_brightness_entity }}"
              value: "{{ state_attr(light, 'brightness') | int(0) }}"

      ####################################################
      # ðŸŒˆ TEMPÃ‰RATURE COULEUR HOLD
      ####################################################
      - conditions: >
          {{ trigger.to_state.state in ['arrow_left_hold', 'arrow_right_hold'] }}
        sequence:
          - variables:
              direction: >
                {{ -1 if trigger.to_state.state == 'arrow_left_hold' else 1 }}
          - repeat:
              while:
                - condition: state
                  entity_id: !input remote_action
                  state: "{{ trigger.to_state.state }}"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: "{{ light }}"
                  data:
                    color_temp_step: "{{ ct_step * direction }}"
                - delay:
                    milliseconds: "{{ delay_ms }}"
          - service: input_number.set_value
            data:
              entity_id: "{{ mem_ct_entity }}"
              value: "{{ state_attr(light, 'color_temp') | int(300) }}"
